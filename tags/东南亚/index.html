<script src="https://cdn.jsdelivr.net/npm/color-thief-don@2.0.2/src/color-thief.js"></script>

  <script>
    const ap = new APlayer({
      container: document.getElementById('aplayer'),
      autoplay: false, //自动播放
      listFolded: true, //播放列表默认折叠
      listMaxHeight: 90, //播放列表最大高度
      order: 'list', //音频循环顺序, 可选值: 'list', 'random'
      loop: 'all', //音频循环播放, 可选值: 'all', 'one', 'none'
      theme: '#e9e9e9', //切换音频时的主题色，优先级低于audio.theme
      preload: 'none', //音频预加载，可选值: 'none', 'metadata', 'auto'
      mutex: true, //互斥，阻止多个播放器同时播放，当前播放器播放时暂停其他播放器
      lrcType: 1, //歌词格式，可选值：3（LRC文件歌词格式），1（JS字符串歌词格式）
      volume: 0.7, //默认音量，请注意播放器会记忆用户设置，用户手动设置音量后默认音量即失效
      fixed: true, //吸底模式（fixed:true），迷你模式（mini:true），普通模式（注释此行或者设置fixed:false）
      audio: [{
          name: '平凡之路',
          artist: '朴树',
          lrc: '/downloads/lrc/平凡之路-朴树.lrc',
          cover: 'http://p2.music.126.net/W_5XiCv3rGS1-J7EXpHSCQ==/18885211718782327.jpg?param=300x300',
          url: 'https://m7.music.126.net/20201108000314/ff97642161c0c54a17cfba6e624b99e3/ymusic/5359/0f5e/075a/d370955f4e849960557700479ce0b834.mp3'
        },
        {
          name: '后会无期',
          artist: 'G.E.M.邓紫棋',
          lrc: '/downloads/lrc/后会无期-G.E.M.邓紫棋.lrc',
          cover: 'http://p1.music.126.net/vpvPajo3kn88nHc7jUjeWQ==/5974746185758035.jpg?param=300x300',
          url: 'https://m801.music.126.net/20201107231516/4bfafc6f130125b312c658eb2b180854/jdyyaac/540e/055c/0f5e/cd8136a14526169807e6843af584fcd8.m4a'
        }
      ]
    });

    //实现切换音频时，根据音频的封面图片自适应主题色
    const colorThief = new ColorThief();
    const setTheme = (index) => {
      if (!ap.list.audios[index].theme) {
        colorThief.getColorAsync(ap.list.audios[index].cover, function(color) {
          ap.theme(`rgb(${color[0]}, ${color[1]}, ${color[2]})`, index);
        });
      }
    };
    setTheme(ap.list.index);
    ap.on('listswitch', (data) => {
      setTheme(data.index);
    });
    
  </script>

<script>
    function viewer_init() {
        let pswpElement = document.querySelectorAll('.pswp')[0];
        let $imgArr = document.querySelectorAll(('.article-entry img:not(.reward-img)'))

        $imgArr.forEach(($em, i) => {
            $em.onclick = () => {
                // slider展开状态
                // todo: 这样不好，后面改成状态
                if (document.querySelector('.left-col.show')) return
                let items = []
                $imgArr.forEach(($em2, i2) => {
                    let img = $em2.getAttribute('data-idx', i2)
                    let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
                    let title = $em2.getAttribute('alt')
                    // 获得原图尺寸
                    const image = new Image()
                    image.src = src
                    items.push({
                        src: src,
                        w: image.width || $em2.width,
                        h: image.height || $em2.height,
                        title: title
                    })
                })
                var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
                    index: parseInt(i)
                });
                gallery.init()
            }
        })
    }
    viewer_init()
</script>

<link rel="stylesheet" href="/css/clipboard.css">

<script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
<script>
  function wait(callback, seconds) {
    var timelag = null;
    timelag = window.setTimeout(callback, seconds);
  }
  !function (e, t, a) {
    var initCopyCode = function(){
      var copyHtml = '';
      copyHtml += '<button class="btn-copy" data-clipboard-snippet="">';
      copyHtml += '<i class="ri-file-copy-2-line"></i><span>COPY</span>';
      copyHtml += '</button>';
      $(".highlight .code pre").before(copyHtml);
      $(".article pre code").before(copyHtml);
      var clipboard = new ClipboardJS('.btn-copy', {
        target: function(trigger) {
          return trigger.nextElementSibling;
        }
      });
      clipboard.on('success', function(e) {
        let $btn = $(e.trigger);
        $btn.addClass('copied');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-checkbox-circle-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPIED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-checkbox-circle-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
      clipboard.on('error', function(e) {
        e.clearSelection();
        let $btn = $(e.trigger);
        $btn.addClass('copy-failed');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-time-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPY FAILED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-time-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
    }
    initCopyCode();
  }(window, document);
</script>
